# This YAML file specifies the configuration for a hyperparameter tuning using wandb
program: train.py

name: trial_sweep

project: allen_bo_calcium

metric:
  name: val_loss
  goal: minimize

method: random # grid, random, bayes
parameters:
  base_lr:
    min: !!float 1.5625e-6
    max: !!float 1.5625e-5
  weight_decay:
    min: !!float 1e-5
    max: !!float 1e-3
  batch_size:
    value: 128
  model.patch_size:
    values: [2, 5, 10]
  model.num_latents:
    values: [16, 32, 64]
  model.dim:
    values: [84, 128, 256]
  train_transforms.0.mode_units:
    values: [10, 30, 60, 120, 200]

command:
- ${env}
- ${interpreter}
- ${program} # first line
- --config-name=train_allen_bo.yaml 
- ++dataset.0.selection.0.sortset="578674360" # defining the sort set / session id
- epochs=300
- +sweep=True # to make the training script "sweep-aware"
- eval_epochs=1 # quick val_loss feedback
- ${args_no_hyphens} # HP tuning overrides